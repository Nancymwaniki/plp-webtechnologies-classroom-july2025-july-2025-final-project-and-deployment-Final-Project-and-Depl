<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - The Cozy Corner Caf√©</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        </header>

    <main class="gallery-page">
        <h1>A Look Inside</h1>
        <p>Take a peek at our space, our delicious food, and our happy customers.</p>

        <section class="image-grid">
            <figure class="gallery-item">
                <img src="images/gallery/thumb-1.jpeg" data-full-src="images/gallery/full-1.jpeg" alt="Latte art close-up">
                <figcaption>Perfect Latte Art</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="images/gallery/thumb-2.jpg" data-full-src="images/gallery/full-2.jpeg" alt="Sunlit seating area">
                <figcaption>Sunny Seating</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="images/gallery/thumb-3.jpeg" data-full-src="images/gallery/full-3.jpeg" alt="Assorted pastries display">
                <figcaption>Freshly Baked</figcaption>
            </figure>
            </section>

        <div class="lightbox-modal" id="lightbox">
            <button class="close-btn">&times;</button>
            <img src="" alt="Full size image" class="modal-image" id="modal-image-view">
        </div>

    </main>

    <footer class="site-footer">
        </footer>

    <script src="js/menu.js"></script>
    <script src="js/lightbox.js"></script>
</body>
</html>
