<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Cozy Corner CafÃ©</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        </header>

    <main class="contact-page">
        <h1>Send Us a Message</h1>
        <p>Have feedback or want to inquire about a reservation? Let us know!</p>

        <form class="contact-form" id="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required aria-describedby="name-error">
                <span class="error-message" id="name-error"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required aria-describedby="email-error">
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
            </div>

            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="5" required aria-describedby="message-error"></textarea>
                <span class="error-message" id="message-error"></span>
            </div>
            
            <button type="submit" class="btn primary-btn">Send Message</button>
            <p class="form-status" id="form-status"></p>
        </form>

    </main>

    <footer class="site-footer">
        </footer>

    <script src="js/menu.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
